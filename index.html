<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Barra de Navegação com Bootstrap</title>

</head>
<body>
<!-- barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
    <div class="container">
     
      <!-- logo -->
      <a class="navbar-brand fs-4" href="#">Barra de Navegação com Bootstrap</a>
      
      <!-- botão alternar -->
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Barra de navegação que fica dentro -->
      <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

        <!-- botão de fechar da barra de navegação de dentro -->
        <div class="offcanvas-header text-white border-bottom">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Bootstrap Barra</h5>
          <button type="button" class="btn-close btn-close-white shadow-none border-0" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <!-- conteudo da barra de navegação de dentro -->
      <div class="offcanvas-body d-flex flex-column flex-lg-row p-4">
          
        <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Serviços</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Contatos</a>
            </li>
          </ul>
          
          <!-- login --> 
          <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
            <a href="login" class="text-white">Login</a>
            <a href="Cadastro" class="text-white text-decoration-none px-3 py-1 rounded-4" style="background-color: #ff7f43">Cadastre-se</a>
          </div>
       </div>
      </div>
    </div>
  </nav>
  <main>
    <section class="w-100 vh-100 d-flex flex-column justify-content-center align-items-center text-white fs-1">
      <h1 style="font-size: 1.5em;">Barra de navegação Responsiva</h1>
      <h1 style="font-size: 1.3em; color: #ff7f43;">Bootstrap 5</h1>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
